name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl,aarch64-unknown-linux-musl

      - name: Build x86_64
        run: make x86_64 CC_X86_64=musl-gcc

      - name: Build aarch64
        run: make aarch64 CC_AARCH64=aarch64-linux-gnu-gcc

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          mv target/x86_64-unknown-linux-musl/release/prefixddns prefixddns-x86_64-linux-musl-${{ steps.slug.outputs.sha8 }}
          mv target/aarch64-unknown-linux-musl/release/prefixddns prefixddns-aarch64-linux-musl-${{ steps.slug.outputs.sha8 }}

      - name: Delete existing beta release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete beta --cleanup-tag -y || true

      - name: Create beta release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta
          name: Beta Release
          body: "Build for commit ${{ steps.slug.outputs.sha8 }}"
          prerelease: true
          files: |
            prefixddns-x86_64-linux-musl-${{ steps.slug.outputs.sha8 }}
            prefixddns-aarch64-linux-musl-${{ steps.slug.outputs.sha8 }}
