name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
          - target: aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Install cross
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cross -y

      - name: Build
        run: cross build --release --target ${{ matrix.target }}
        env:
          # Optimization flags ported from Makefile
          RUSTFLAGS: "-C embed-bitcode=yes -C strip=symbols -C opt-level=z -C lto=true -C panic=abort -C codegen-units=1"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prefixddns-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/prefixddns
          if-no-files-found: error

  release:
    name: Create Beta Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Download x86_64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: prefixddns-x86_64-unknown-linux-musl
          path: artifacts/x86_64

      - name: Download aarch64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: prefixddns-aarch64-unknown-linux-musl
          path: artifacts/aarch64

      - name: Prepare Release Files
        run: |
          mkdir release_assets
          cp artifacts/x86_64/prefixddns release_assets/prefixddns-x86_64-linux-musl-${{ steps.slug.outputs.sha8 }}
          cp artifacts/aarch64/prefixddns release_assets/prefixddns-aarch64-linux-musl-${{ steps.slug.outputs.sha8 }}

      - name: Delete existing beta release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete beta --cleanup-tag -y || true

      - name: Create beta release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta
          name: Beta Release
          body: "Build for commit ${{ steps.slug.outputs.sha8 }}"
          prerelease: true
          files: release_assets/*
